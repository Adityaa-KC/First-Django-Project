{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Admission Form</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

    <title>Apply Now</title>
    <link rel="stylesheet" href="{% static 'admissions/css/style.css' %}">
</head>
<body>
<div class="form-container">
    <h2>Student Admission Form</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
    
        <label for="id_full_name">Full Name:</label>
        {{ form.full_name }}

        <label for="id_course">Select Course:</label>
        {{ form.course }}

        <label for="id_phone">Phone:</label>
        {{ form.phone }}
    
        <label for="id_email">Email:</label>
        {{ form.email }}
    
        <label for="id_dob">Date of Birth:</label>
        {{ form.dob }}

        <label for="id_address">Address:</label>
        {{ form.address }}
    
        <!-- ‚úÖ Upload Photo -->
        <label for="id_photo">Upload Photo:</label>
        {{ form.photo }}
        <img id="photoPreview" style="max-height: 100px; margin-top: 10px;" />
    
        <!-- ‚úÖ Upload Signature -->
        <label for="id_signature">Upload Signature:</label>
        {{ form.signature }}
        <img id="signPreview" style="max-height: 100px; margin-top: 10px;" />
    
        <button type="submit">Submit</button>
    
        <!-- ‚úÖ Print Button -->
        <button type="button" class="print-btn" onclick="window.print()">üñ®Ô∏è Print Form</button>
    </form>
</div>
<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
